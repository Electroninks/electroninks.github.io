pygments:         true
permalink:        pretty
markdown:         rdiscount
rdiscount:
  extensions:     [smart]

# ---------
# Kickstarter specific settings
#
# Basics
#
# 0. Page title and theme
title:            Circuit Scribe
theme:            basic
#
# 1. Your website ( could be same as this page - see below )
website:          http://www.electroninks.com
#
# 2. URL of this page
url:              http://electroninks.github.io/
#
# 3. About your kickstarter project
project:
  #
  # Name of the project
  name:            
  #
  # URL of the project. Use short urls to ensure you track the visits (Optional)
  url:            http://kck.st/1jlr8Ar
  #
  # URL of a cover photo of your project
  cover_image:    http://s22.postimg.org/uvtbpfpyp/CS_KS_Github_07.jpg
  #
  # Use a one-liner to describe your project
  description:    
#
# 4. Your Twitter handle
twitter_handle:   Electroninks
#
# 5. Your Google analytics ID (Optional)
google_analytics: 
#
# 6. Welcome text, add <br /> to break lines
welcome_text:     |
  Circuit Scribe is a pen that draws circuits instantly. It's live on KICKSTARTER! <br />
  We can't wait to get Circuit Scribe into your hands and see what you make!   <br />
  But we need your help to make it happen. <br /> Please check out our page and most importantly,
  SHARE with your friends!  <br /> Thank you! - The Electroninks Team
